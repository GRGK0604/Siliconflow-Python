    </style>

<body>
    <div class="container">

            <div class="nav-links">

            <div class="stat-card">

                <span class="filter-label">æ’åºå­—æ®µ:</span>

                    <option value="add_time">æ·»åŠ æ—¶é—´</option>

            </div>
            <div class="filter-group">
                <span class="filter-label">æ’åºæ–¹å¼:</span>

                <tbody>

        <div class="pagination-container">
            <div class="pagination-info">
                ç¬¬ <span id="currentPage">1</span> é¡µï¼Œå…± <span id="totalPages">1</span> é¡µ
            </div>
            <div class="pagination">
                <button id="prevPage" class="secondary" onclick="changePage(-1)" disabled>ä¸Šä¸€é¡µ</button>

            </div>

    <script>
        // å…¨å±€å˜é‡
        let currentPage = 1;
        let totalPages = 1;
        let currentSortField = 'add_time';
        let currentSortOrder = 'desc';
        let keyFilter = '';

        // æ£€æµ‹æ˜¯å¦ä¸ºç§»åŠ¨è®¾å¤‡
        const isMobile = window.innerWidth <= 768;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadKeys();
            fetchStats();
        });

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = type;
            messageEl.style.display = 'block';
            setTimeout(() => messageEl.style.display = 'none', 3000);
        }

        // è·å–æ€»ä½“ç»Ÿè®¡ä¿¡æ¯
        async function fetchStats() {
            try {
                const response = await fetch('/stats');
                if (!response.ok) {
                    throw new Error('è·å–ç»Ÿè®¡ä¿¡æ¯å¤±è´¥');
                }
                
                const data = await response.json();
                document.getElementById('totalKeysCount').textContent = data.key_count;
                document.getElementById('totalBalance').textContent = `Â¥${parseFloat(data.total_balance).toFixed(2)}`;
                document.getElementById('totalCallCount').textContent = data.total_calls || 0;
                document.getElementById('totalTokens').textContent = data.total_tokens || 0;
                
                // ç§»é™¤å¹³å‡ä½™é¢è®¡ç®—é€»è¾‘
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // åŠ è½½å¯†é’¥
        async function loadKeys() {
            try {
                const tbody = document.querySelector("#keysTable tbody");
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">åŠ è½½ä¸­...</td></tr>';
                
                // æ„å»º URLï¼ŒåŒ…å«æ’åºå’Œåˆ†é¡µå‚æ•°
                let url = `/api/keys?page=${currentPage}&sort_field=${currentSortField}&sort_order=${currentSortOrder}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                // æ›´æ–°åˆ†é¡µä¿¡æ¯
                totalPages = Math.ceil(data.total / data.page_size);
                document.getElementById('currentPage').textContent = currentPage;
                document.getElementById('totalPages').textContent = totalPages;
                
                // æ›´æ–°åˆ†é¡µæŒ‰é’®çŠ¶æ€
                document.getElementById('prevPage').disabled = currentPage <= 1;
                document.getElementById('nextPage').disabled = currentPage >= totalPages;
                
                // æ¸…ç©ºè¡¨æ ¼
                tbody.innerHTML = '';
                
                if (data.keys.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">æ²¡æœ‰æ‰¾åˆ°å¯†é’¥</td></tr>';
                    return;
                }
                
                // åº”ç”¨æœç´¢è¿‡æ»¤å™¨
                const filteredKeys = keyFilter ? 
                    data.keys.filter(key => key.key.toLowerCase().includes(keyFilter)) : 
                    data.keys;
                
                if (filteredKeys.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å¯†é’¥</td></tr>';
                    return;
                }
                
                // æ›´æ–°è¡¨å¤´æ ·å¼
                document.querySelectorAll('th').forEach(th => {
                    th.classList.remove('active');
                    const field = th.getAttribute('onclick')?.match(/'([^']+)'/)?.[1];
                    if (field === currentSortField) {
                        th.classList.add('active');
                        th.textContent = th.textContent.replace(/ [â†‘â†“]$/, '');
                        th.textContent += currentSortField === 'key' ? '' : (currentSortOrder === 'asc' ? ' â†‘' : ' â†“');
                    }
                });
                
                // æ¸²æŸ“è¿‡æ»¤åçš„å¯†é’¥
                filteredKeys.forEach(key => {
                    const tr = document.createElement('tr');
                    tr.setAttribute('data-key', key.key);
                    
                    // æ ¼å¼åŒ–å¯†é’¥æ˜¾ç¤º - é»˜è®¤æ˜¾ç¤ºæ©ç ç‰ˆæœ¬ï¼Œä½†æ·»åŠ å¤åˆ¶åŠŸèƒ½
                    const maskedKey = `${key.key.substring(0, 6)}...${key.key.substring(key.key.length - 3)}`;
                    
                    // æ ¼å¼åŒ–æ—¶é—´
                    const date = new Date(key.add_time * 1000);
                    const formattedDate = isMobile ? 
                        `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}` : 
                        date.toLocaleString('zh-CN');
                    
                    tr.innerHTML = `
                        <td>
                            <div class="key-display">
                                <span class="masked-key" title="ç‚¹å‡»æ˜¾ç¤ºå®Œæ•´å¯†é’¥" onclick="toggleKeyVisibility(this, '${key.key}')">${maskedKey}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${key.key}', event)" title="å¤åˆ¶å¯†é’¥">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                        <td>Â¥${parseFloat(key.balance).toFixed(2)}</td>
                        <td>${key.usage_count}</td>
                        <td class="hide-on-mobile">${formattedDate}</td>
                        <td>
                            <div class="key-actions">
                                <button class="action-btn refresh-btn" onclick="refreshKey('${key.key}')">åˆ·æ–°</button>
                                <button class="action-btn delete-btn" onclick="deleteKey('${key.key}')">åˆ é™¤</button>
                            </div>
                        </td>
                    `;
                    
                    tbody.appendChild(tr);
                });
                
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // åˆ·æ–°å•ä¸ªå¯†é’¥
        async function refreshKey(key) {
            try {
                const response = await fetch('/api/refresh_key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key: key })
                });
                
                if (!response.ok) {
                    throw new Error(`åˆ·æ–°å¤±è´¥: ${response.status}`);
                }
                
                const data = await response.json();
                showMessage(data.message, "success");
                
                // åªæ›´æ–°è¿™ä¸€è¡Œï¼Œè€Œä¸æ˜¯æ•´ä¸ªè¡¨æ ¼
                const keyRow = document.querySelector(`tr[data-key="${key}"]`);
                if (keyRow) {
                    // è·å–æœ€æ–°çš„å¯†é’¥ä¿¡æ¯
                    const keyResponse = await fetch(`/api/key_info?key=${key}`);
                    if (keyResponse.ok) {
                        const keyData = await keyResponse.json();
                        // æ›´æ–°ä½™é¢
                        const balanceCell = keyRow.querySelector('td:nth-child(2)');
                        if (balanceCell) {
                            balanceCell.textContent = `Â¥${parseFloat(keyData.balance).toFixed(2)}`;
                        }
                    }
                }
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                fetchStats();
            } catch (error) {
                showMessage(`åˆ·æ–°å¯†é’¥å¤±è´¥: ${error.message}`, "error");
            }
        }

        // åˆ é™¤å¯†é’¥
        async function deleteKey(key) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¯†é’¥å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch('/api/delete_key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });
                const data = await response.json();
                showMessage(data.message);
                loadKeys();
                fetchStats();
            } catch (error) {
                showMessage('åˆ é™¤å¤±è´¥ï¼š' + error.message, 'error');
            }
        }

        // åˆ·æ–°æ‰€æœ‰å¯†é’¥
        async function refreshAllKeys() {
            try {
                const response = await fetch('/refresh', { method: 'POST' });
                const data = await response.json();
                showMessage(data.message);
                loadKeys();
                fetchStats();
            } catch (error) {
                showMessage('åˆ·æ–°å¤±è´¥ï¼š' + error.message, 'error');
            }
        }

        // åº”ç”¨è¿‡æ»¤å™¨
        function applyFilters() {
            keyFilter = document.getElementById('keyFilter').value.trim().toLowerCase();
            currentPage = 1;
            loadKeys();
        }

        // æ›´æ”¹æ’åº
        function changeSorting() {
            currentSortField = document.getElementById('sortField').value;
            currentSortOrder = document.getElementById('sortOrder').value;
            currentPage = 1;
            loadKeys();
        }

        // ç‚¹å‡»è¡¨å¤´æ’åº
        function sortKeys(field) {
            if (currentSortField === field) {
                // åˆ‡æ¢æ’åºæ–¹å‘
                currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortField = field;
                currentSortOrder = 'desc';
            }
            
            // æ›´æ–°æ’åºä¸‹æ‹‰æ¡†
            document.getElementById('sortField').value = currentSortField;
            document.getElementById('sortOrder').value = currentSortOrder;
            
            currentPage = 1;
            loadKeys();
        }

        // æ›´æ”¹é¡µç 
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadKeys();
            }
