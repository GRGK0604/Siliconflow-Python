    <script>
        // æ£€æµ‹æ˜¯å¦ä¸ºç§»åŠ¨è®¾å¤‡
        const isMobile = window.innerWidth <= 768;

        async function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = type;
            messageEl.style.display = 'block';
            setTimeout(() => messageEl.style.display = 'none', 3000);
        }
        
        async function fetchStats() {
            const response = await fetch("/stats");
            const data = await response.json();
            document.getElementById("keyCount").textContent = data.key_count;
            document.getElementById("totalBalance").textContent = data.total_balance;
            document.getElementById("totalCalls").textContent = data.total_calls || 0;
            document.getElementById("totalTokens").textContent = data.total_tokens || 0;
        }
        
        async function importKeys() {
            document.getElementById("message").style.display = 'block';
            document.getElementById("message").textContent = "æ­£åœ¨å¯¼å…¥ï¼Œè¯·ç¨å€™...";
            const keys = document.getElementById("keys").value;
            const response = await fetch("/import_keys", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ keys })
            });
            const data = await response.json();
            document.getElementById("message").textContent = data.message;
            fetchStats();
        }
        
        async function refreshKeys() {
            const messageEl = document.getElementById("message");
            messageEl.style.display = 'block';
            messageEl.textContent = "æ­£åœ¨åˆ·æ–°ï¼Œè¯·ç¨å€™...";
            const response = await fetch("/refresh", { method: "POST" });
            const data = await response.json();
            messageEl.textContent = data.message;
            fetchStats();
        }
        
        function exportKeys() {
            window.location.href = "/export_keys";
        }
        
        // Logs fetching and pagination
        async function fetchLogs(page = 1) {
            document.querySelector("#logsTable tbody").innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center;">åŠ è½½ä¸­...</td>
                </tr>
            `;
            
            try {
                const response = await fetch(`/logs?page=${page}`);
                if (!response.ok) {
                    throw new Error(`è·å–æ—¥å¿—å¤±è´¥: ${response.status}`);
                }
                
                const data = await response.json();
                
                const tbody = document.querySelector("#logsTable tbody");
                tbody.innerHTML = "";
                
                if (data.logs.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center;">æš‚æ— æ—¥å¿—è®°å½•</td>
                        </tr>
                    `;
                    return;
                }
                
                data.logs.forEach(log => {
                    const date = new Date(log.call_time * 1000);
                    const formattedDate = isMobile ? 
                        `${String(date.getMonth()+1).padStart(2,'0')}/${String(date.getDate()).padStart(2,'0')} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}` 
                        : date.toLocaleString('zh-CN');
                    
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td class="key-column">${log.api_key.substring(0, 6)}...${log.api_key.substring(log.api_key.length - 3)}</td>
                        <td>${log.model.split('-').pop() || 'N/A'}</td>
                        <td>${formattedDate}</td>
                        <td>${log.input_tokens}</td>
                        <td>${log.output_tokens}</td>
                        <td>${log.total_tokens}</td>
                    `;
                    tbody.appendChild(tr);
                });
                
                // æ›´æ–°åˆ†é¡µæŒ‰é’®
                const paginationDiv = document.getElementById("pagination");
                paginationDiv.innerHTML = "";
                const totalPages = Math.ceil(data.total / data.page_size);
                
                if (totalPages > 1) {
                    // ä½¿ç”¨ä¸Šä¸€é¡µ/ä¸‹ä¸€é¡µæŒ‰é’®
                    const prevBtn = document.createElement("button");
                    prevBtn.innerHTML = "&#10094; ä¸Šä¸€é¡µ";
                    prevBtn.disabled = data.page === 1;
                    prevBtn.onclick = () => fetchLogs(data.page - 1);
                    paginationDiv.appendChild(prevBtn);
                    
                    // æ˜¾ç¤ºå½“å‰é¡µ/æ€»é¡µæ•°
                    const pageInfo = document.createElement("span");
                    pageInfo.textContent = `${data.page}/${totalPages}`;
                    pageInfo.style.margin = "0 10px";
                    pageInfo.style.display = "flex";
                    pageInfo.style.alignItems = "center";
                    paginationDiv.appendChild(pageInfo);
                    
                    // ä¸‹ä¸€é¡µæŒ‰é’®
                    const nextBtn = document.createElement("button");
                    nextBtn.innerHTML = "ä¸‹ä¸€é¡µ &#10095;";
                    nextBtn.disabled = data.page === totalPages;
                    nextBtn.onclick = () => fetchLogs(data.page + 1);
                    paginationDiv.appendChild(nextBtn);
                }
            } catch (error) {
                console.error("Error fetching logs:", error);
                document.querySelector("#logsTable tbody").innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center;">åŠ è½½æ—¥å¿—å¤±è´¥: ${error.message}</td>
                    </tr>
                `;
            }
        }
        
        async function clearLogs() {
            if (!confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ—¥å¿—å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ã€‚")) return;
            const response = await fetch("/clear_logs", { method: "POST" });
            const data = await response.json();
            showMessage(data.message);
            fetchLogs();
        }
        
        // ç›‘å¬çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', function() {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobile) {
                // é‡æ–°åŠ è½½é¡µé¢ä»¥åº”ç”¨ç§»åŠ¨ç«¯ä¼˜åŒ–
                location.reload();
            }
        });
        
        // Update stats and logs on page load

        fetchLogs();
    </script>
