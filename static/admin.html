            messageEl.textContent = "æ­£åœ¨åˆ·æ–°ï¼Œè¯·ç¨å€™...";
            messageEl.className = "success";
            messageEl.style.display = 'block';
            
            const response = await fetch("/refresh", { method: "POST" });
            const data = await response.json();

        function exportKeys() {
            window.location.href = "/export_keys";
        }
        
        // Logs fetching and pagination
        let currentPage = 1;
        let modelFilter = '';
        
        async function applyModelFilter() {
            modelFilter = document.getElementById('modelFilter').value.trim();
            currentPage = 1;
            
            // ä½¿ç”¨æ–°å‡½æ•°æ¥æ˜¾ç¤ºåŠ è½½æ¶ˆæ¯
            const loadingMsg = await showMessage("æ­£åœ¨ç­›é€‰æ—¥å¿—...", "success", 0); // 0è¡¨ç¤ºä¸ä¼šè‡ªåŠ¨éšè—
            
            try {
                await fetchLogs(currentPage);
                loadingMsg.style.display = 'none'; // æ‰‹åŠ¨éšè—åŠ è½½æ¶ˆæ¯
            } catch (error) {
                showMessage("ç­›é€‰æ—¥å¿—æ—¶å‡ºé”™: " + error.message, "error");
            }
        }
        
        async function fetchLogs(page = 1) {
            currentPage = page;
            document.querySelector("#logsTable tbody").innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center;">åŠ è½½ä¸­...</td>
                </tr>
            `;
            
            try {
                let url = `/logs?page=${page}`;
                if (modelFilter) {
                    url += `&model=${encodeURIComponent(modelFilter)}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`è·å–æ—¥å¿—å¤±è´¥: ${response.status}`);
                }
                
                const data = await response.json();
                
                const tbody = document.querySelector("#logsTable tbody");
                tbody.innerHTML = "";
                
                if (data.logs.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center;">æš‚æ— æ—¥å¿—è®°å½•</td>
                        </tr>
                    `;
                    return;
                }

                // ä½¿ç”¨DocumentFragmentä»¥å‡å°‘DOMæ“ä½œæ¬¡æ•°
                const fragment = document.createDocumentFragment();
                
                data.logs.forEach(log => {
                    const date = new Date(log.call_time * 1000);
                    const formattedDate = isMobile ? 
                        `${String(date.getMonth()+1).padStart(2,'0')}/${String(date.getDate()).padStart(2,'0')} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}` 
                        : date.toLocaleString('zh-CN');
                    
                    const tr = document.createElement("tr");
                    
                    // ä½¿ç”¨textContentè€Œä¸æ˜¯innerHTMLæ¥é¿å…XSSé£é™©
                    const keyTd = document.createElement("td");
                    keyTd.className = "key-column";
                    keyTd.textContent = `${log.api_key.substring(0, 6)}...${log.api_key.substring(log.api_key.length - 3)}`;
                    
                    const modelTd = document.createElement("td");
                    modelTd.textContent = log.model || 'N/A';
                    
                    const timeTd = document.createElement("td");
                    timeTd.textContent = formattedDate;
                    
                    const inputTd = document.createElement("td");
                    inputTd.textContent = log.input_tokens;
                    
                    const outputTd = document.createElement("td");
                    outputTd.textContent = log.output_tokens;
                    
                    const totalTd = document.createElement("td");
                    totalTd.textContent = log.total_tokens;
                    
                    tr.appendChild(keyTd);
                    tr.appendChild(modelTd);
                    tr.appendChild(timeTd);
                    tr.appendChild(inputTd);
                    tr.appendChild(outputTd);
                    tr.appendChild(totalTd);
                    
                    fragment.appendChild(tr);
                });
                
                tbody.appendChild(fragment);
                
                // æ›´æ–°åˆ†é¡µæŒ‰é’®
                const paginationDiv = document.getElementById("pagination");
                paginationDiv.innerHTML = "";
                const totalPages = Math.ceil(data.total / data.page_size);
                
                if (totalPages > 1) {
                    // æ·»åŠ é¡µç ä¿¡æ¯
                    const pageInfo = document.createElement("div");
                    pageInfo.className = "pagination-info";
                    pageInfo.textContent = `ç¬¬ ${data.page} é¡µï¼Œå…± ${totalPages} é¡µ`;
                    paginationDiv.appendChild(pageInfo);
                    
                    // ä½¿ç”¨ä¸Šä¸€é¡µ/ä¸‹ä¸€é¡µæŒ‰é’®
                    const prevBtn = document.createElement("button");
                    prevBtn.innerHTML = "&#10094; ä¸Šä¸€é¡µ";
                    prevBtn.className = "btn-secondary";
                    prevBtn.disabled = data.page === 1;
                    prevBtn.onclick = () => fetchLogs(data.page - 1);
                    paginationDiv.appendChild(prevBtn);
                    
                    // ä¸‹ä¸€é¡µæŒ‰é’®
                    const nextBtn = document.createElement("button");
                    nextBtn.innerHTML = "ä¸‹ä¸€é¡µ &#10095;";
                    nextBtn.className = "btn-secondary";
                    nextBtn.disabled = data.page === totalPages;
                    nextBtn.onclick = () => fetchLogs(data.page + 1);
                    paginationDiv.appendChild(nextBtn);
                }
            } catch (error) {
                console.error("Error fetching logs:", error);
                document.querySelector("#logsTable tbody").innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center;">åŠ è½½æ—¥å¿—å¤±è´¥: ${error.message}</td>
                    </tr>
                `;
            }
        }
        
        async function clearLogs() {
            if (!confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ—¥å¿—å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ã€‚")) return;
            const response = await fetch("/clear_logs", { method: "POST" });
            const data = await response.json();
            showMessage(data.message);
            fetchLogs(1);
            fetchStats();
        }
        
        // ç›‘å¬çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', function() {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobile) {
                // é‡æ–°åŠ è½½é¡µé¢ä»¥åº”ç”¨ç§»åŠ¨ç«¯ä¼˜åŒ–
                location.reload();
            }
        });
        
        // Update stats and logs on page load
        fetchStats();
        fetchLogs();
    </script>
